<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>HTML 5 Video + DOM</title>
</head>
<body>
	<div style="text-align: center;">
		<button onclick="playPause()">播放/暂停</button>
		<button onclick="makeBig()">大</button>
		<button onclick="makeNormal()">中</button>
		<button onclick="makeSmall()">小</button>
		<br />
		<video id="video1" width="420" style="margin-top:15px;"> <source
			src="file:///D:/Eclipse_Project3/WebTest/WebContent/media/mov_bbb.mp4"
			type="video/mp4" /> <source
			src="file:///D:/Eclipse_Project3/WebTest/WebContent/media/mov_bbb.ogg"
			type="video/ogg" /> Your browser does not support HTML5 video. </video>
	</div>

	<script type="text/javascript">
		var myVideo = document.getElementById("video1");

		function playPause() {
			if (myVideo.paused)
				myVideo.play();
			else
				myVideo.pause();
		}

		function makeBig() {
			myVideo.width = 560;
		}

		function makeSmall() {
			myVideo.width = 320;
		}

		function makeNormal() {
			myVideo.width = 420;
		}
	</script>

</body>
</html>
