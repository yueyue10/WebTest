<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>HTML5 Web 存储</title>
<script>
	function clickCounter() {
		if (typeof (Storage) !== "undefined") {
			if (sessionStorage.clickcount) {
				sessionStorage.clickcount = Number(sessionStorage.clickcount) + 1;
			} else {
				sessionStorage.clickcount = 1;
			}
			document.getElementById("result").innerHTML = "在本 session 中，您已经点击这个按钮 "
					+ sessionStorage.clickcount + " 次。";
		} else {
			document.getElementById("result").innerHTML = "抱歉！您的浏览器不支持 Web Storage ...";
		}
	}
</script>
</head>
<body>
	<h5>sessionStorage 对象</h5>
	<h5>sessionStorage 对象等同 localStorage 对象，不同之处在于只对一个 session
		存储数据。如果用户关闭具体的浏览器标签页，数据也会被删除。</h5>
	<p>
		<button onclick="clickCounter()" type="button">请点击这里</button>
	</p>
	<div id="result"></div>
	<p>请点击按钮使计数器递增。</p>
	<p>请关闭浏览器或标签页，然后再试一次，计数器会重置。</p>
</body>
</html>
