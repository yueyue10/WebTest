<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery 停止动画</title>
<script src="jquery-1.11.1.min.js">
	
</script>
<script>
	$(document).ready(function() {
		$("#start").click(function() {
			$("div").animate({
				left : '100px'
			}, 5000);
			$("div").animate({
				fontSize : '3em'
			}, 5000);
		});

		$("#stop").click(function() {
			$("div").stop();
		});

		$("#stop2").click(function() {
			$("div").stop(true);
		});

		$("#stop3").click(function() {
			$("div").stop(true, true);
		});

	});
</script>
</head>
<body>

	<button id="start">开始</button>
	<button id="stop">停止</button>
	<button id="stop2">停止所有</button>
	<button id="stop3">停止但要完成</button>
	<p>
		<b>"开始"</b> 按钮会启动动画。
	</p>
	<p>
		<b>"停止"</b> 按钮会停止当前活动的动画，但允许已排队的动画向前执行。
	</p>
	<p>
		<b>"停止所有"</b> 按钮停止当前活动的动画，并清空动画队列；因此元素上的所有动画都会停止。
	</p>
	<p>
		<b>"停止但要完成"</b> 会立即完成当前活动的动画，然后停下来。
	</p>

	<div
		style="background: #98bf21; height: 100px; width: 200px; position: absolute;">HELLO</div>
</body>
</html>
