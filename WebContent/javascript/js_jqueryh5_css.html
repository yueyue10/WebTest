<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery - 获取并设置 CSS 类</title>
<script src="jquery-1.11.1.min.js"></script>
<script>
	$(document).ready(function() {
		$("button#button1").click(function() {
			$("h1#add,h2#add,p#add").addClass("blue");
			$("div#add").addClass("important");
		});
	});
</script>
<script>
	$(document).ready(function() {
		$("button#button2").click(function() {
			$("h1,h2,p").removeClass("blue");
		});
	});
</script>
<script>
	$(document).ready(function() {
		$("button#button3").click(function() {
			$("h1#toggle,h2#toggle,p#toggle").toggleClass("blue");
		});
	});
</script>
<style type="text/css">
.important {
	font-weight: bold;
	font-size: xx-large;
}

.blue {
	color: blue;
}
</style>
</head>
<body>
	<p>
		<b>注释：</b> jQuery 操作 CSS jQuery 拥有若干进行 CSS 操作的方法。我们将学习下面这些：<br />
		addClass() - 向被选元素添加一个或多个类 <br />removeClass() - 从被选元素删除一个或多个类<br />
		toggleClass() - 对被选元素进行添加/删除类的切换操作 <br />css() - 设置或返回样式属性
	</p>
	<!-- 示例一 -->
	<hr />
	<h1 id="add">标题 1</h1>
	<h2 id="add">标题 2</h2>
	<p id="add">这是一个段落。</p>
	<p id="add">这是另一个段落。</p>
	<div id="add">这是非常重要的文本！</div>
	<br>
	<button id="button1">向元素添加类</button>
	<!-- 示例二 -->
	<hr />
	<h1 class="blue">标题 1</h1>
	<h2 class="blue">标题 2</h2>
	<p class="blue">这是一个段落。</p>
	<p>这是另一个段落。</p>
	<br>
	<button id="button2">从元素上删除类</button>
	<!-- 示例三 -->
	<hr />
	<h1 id="toggle">标题 1</h1>
	<h2 id="toggle">标题 2</h2>
	<p id="toggle">这是一个段落。</p>
	<p id="toggle">这是另一个段落。</p>
	<button id="button3">切换 CSS 类</button>
</body>
</html>
