<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>JavaScript HTML DOM 事件</title>
</head>
<body onload="checkCookies()">
	<!-- 第一个实例 -->
	<div
		style="width: 100%; height: 140px; border-style: none; padding: 0; margin: 0;">
		<div
			style="background-color: green; width: 170px; height: 80px; margin: 20px; padding-top: 20px; color: #ffffff; font-weight: bold; font-size: 18px; float: left; text-align: center; font-family: '微软雅黑';"
			onmouseover="this.innerHTML='谢谢'"
			onmouseout="this.innerHTML='把鼠标移到上面'">把鼠标移到上面</div>
		<div
			style="background-color: green; width: 170px; height: 80px; margin: 20px; padding-top: 20px; color: #ffffff; font-weight: bold; font-size: 18px; float: left; text-align: center; font-family: '微软雅黑';"
			onclick="clickMeEvent(this)">点击这里</div>
		<script type="application/javascript">
			
		</script>
	</div>
	<hr />
	<!-- 第二个实例 -->
	<p>
		<b>注释：</b>onload 和 onunload 事件
	</p>
	<script>
		function checkCookies() {
			if (navigator.cookieEnabled == true) {
				alert("已启用 cookie")
			} else {
				alert("未启用 cookie")
			}
		}
	</script>

	<p>提示框会告诉你，浏览器是否已启用 cookie。</p>
	<hr />
	<!-- 第三个实例 -->
	<script>
		function myFunction() {
			var x = document.getElementById("fname");
			x.value = x.value.toUpperCase();
		}
	</script>

	请输入英文字符：
	<input type="text" id="fname" onchange="myFunction()">
	<p>当您离开输入字段时，会触发将输入文本转换为大写的函数。</p>
	<hr />
	<!-- 第四个实例 -->
	<div id="div1">
		<p id="p1">这是一个段落。</p>
		<p id="p2">这是另一个段落。</p>
	</div>
	<p>
		<b>注释：</b>parent.removeChild(child);从父元素中删除子元素：
	</p>
	<script>
		var parent = document.getElementById("div1");
		var child = document.getElementById("p1");
		parent.removeChild(child);
	</script>
</body>
</html>
