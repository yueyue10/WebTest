<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>CSS 图片库</title>
<style>
div.img {
	margin: 3px;
	border: 1px solid #bebebe;
	height: auto;
	width: auto;
	float: left;
	text-align: center;
}

div.img img {
	display: inline;
	margin: 3px;
	border: 1px solid #bebebe;
}

div.img a:hover img {
	border: 1px solid #333333;
}

div.desc {
	text-align: center;
	font-weight: normal;
	width: 150px;
	font-size: 12px;
	margin: 10px 5px 10px 5px;
}
</style>
</head>
<body>
	<div class="img">
		<a target="_blank" href="../image/tulip_ballade.jpg"> <img
			src="../image/tulip_ballade.jpg" alt="Ballade" width="160" height="160">
		</a>
		<div class="desc">图片1</div>
	</div>

	<div class="img">
		<a target="_blank" href="../image/tulip_flaming_club.jpg"> <img
			src="../image/tulip_flaming_club.jpg" alt="Ballade" width="160"
			height="160">
		</a>
		<div class="desc">图片2</div>
	</div>

	<div class="img">
		<a target="_blank" href="../image/tulip_fringed_family.jpg"> <img
			src="../image/tulip_fringed_family.jpg" alt="Ballade" width="160"
			height="160">
		</a>
		<div class="desc">图片3</div>
	</div>

	<div class="img">
		<a target="_blank" href="../image/tulip_peach_blossom.jpg"> <img
			src="../image/tulip_peach_blossom.jpg" alt="Ballade" width="160"
			height="160">
		</a>
		<div class="desc">图片4</div>
	</div>
</body>
</html>
