<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>CSS 导航条</title>
<style>
ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
}

a:link,a:visited {
	display: block;
	width: 120px;
	font-weight: bold;
	color: #FFFFFF;
	background-color: #bebebe;
	text-align: center;
	padding: 4px;
	text-decoration: none;
	text-transform: uppercase;
}

a:hover,a:active {
	background-color: #cc0000;
}

ul.horzontal {
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
}

li.horzontal {
	float: left;
}
</style>
</head>
<body>
	<ul>
		<li><a href="#home">Home</a></li>
		<li><a href="#news">News</a></li>
		<li><a href="#contact">Contact</a></li>
		<li><a href="#about">About</a></li>
	</ul>
	<br />
	<hr />
	<ul class="horzontal">
		<li class="horzontal"><a href="#home">Home</a></li>
		<li class="horzontal"><a href="#news">News</a></li>
		<li class="horzontal"><a href="#contact">Contact</a></li>
		<li class="horzontal"><a href="#about">About</a></li>
	</ul>
</body>
</html>
