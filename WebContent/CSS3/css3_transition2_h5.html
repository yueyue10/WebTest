<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>CSS3 过渡</title>
<style>
.animated_div {
	width: 65px;
	height: 40px;
	background: #92B901;
	color: #ffffff;
	position: absolute;
	font-weight: bold;
	font: 12px '微软雅黑', Verdana, Arial, Helvetica, sans-serif;
	padding: 20px 10px 0px 10px;
	float: left;
	margin: 5px;
	-webkit-transition: -webkit-transform 1s, opacity 1s, background 1s,
		width 1s, height 1s, font-size 1s;
	-webkit-border-radius: 5px;
	-o-transition-property: width, height, -o-transform, background,
		font-size, opacity;
	-o-transition-duration: 1s, 1s, 1s, 1s, 1s, 1s;
	-moz-transition-property: width, height, -o-transform, background,
		font-size, opacity;
	-moz-transition-duration: 1s, 1s, 1s, 1s, 1s, 1s;
	transition-property: width, height, transform, background, font-size,
		opacity;
	transition-duration: 1s, 1s, 1s, 1s, 1s, 1s;
	border-radius: 5px;
	opacity: 0.4;
}

.animated_div:hover {
	-moz-transform: rotate(360deg);
	-webkit-transform: rotate(360deg);
	-o-transform: rotate(360deg);
	transform: rotate(360deg);
	opacity: 1;
	background: #1ec7e6;
	width: 90px;
	height: 60px;
	font-size: 16px;
}
</style>
</head>
<body>
	<div style="height: 160px;">
		<h2>CSS3 过渡</h2>

		<p>通过 CSS3，我们可以在不使用 Flash 动画或 JavaScript
			的情况下，当元素从一种样式变换为另一种样式时为元素添加效果。</p>

		<p>请把鼠标移动到下面的元素上：</p>

		<p class="animated_div">CSS3 过渡</p>
	</div>
</body>
</html>
