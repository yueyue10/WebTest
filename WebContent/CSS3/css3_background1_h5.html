<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>CSS3 背景-调整背景图片的大小</title>
<style>
body {
	background: url(../image/bg_flower.gif);
	background-size: 63px 100px;
	-moz-background-size: 63px 100px; /* 老版本的 Firefox */
	background-repeat: no-repeat;
	padding-top: 80px;
}
</style>
</head>
<body>
	<p>上面是缩小的背景图片。是整个页面的背景</p>

	<p>
		原始图片：<img src="../image/bg_flower.gif" alt="Flowers">
	</p>
</body>
</html>
