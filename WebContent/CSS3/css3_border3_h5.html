<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>CSS3 边框图片</title>
<style>
div {
	border: 15px solid transparent;
	width: 300px;
	padding: 10px 20px;
}

#round {
	-moz-border-image: url(../image/border.png) 30 30 round; /* Old Firefox */
	-webkit-border-image: url(../image/border.png) 30 30 round;
	/* Safari and Chrome */
	-o-border-image: url(../image/border.png) 30 30 round; /* Opera */
	border-image: url(../image/border.png) 30 30 round;
}

#stretch {
	-moz-border-image: url(../image/border.png) 30 30 stretch; /* Old Firefox */
	-webkit-border-image: url(../image/border.png) 30 30 stretch;
	/* Safari and Chrome */
	-o-border-image: url(../image/border.png) 30 30 stretch; /* Opera */
	border-image: url(../image/border.png) 30 30 stretch;
}
</style>
</head>
<body>
	<div id="round">在这里，图片铺满整个边框。</div>
	<br>
	<div id="stretch">在这里，图片被拉伸以填充该区域。</div>

	<p>这是我们使用的图片：</p>
	<img src="../image/border.png">

	<p>
		<b>注释：</b> Internet Explorer 不支持 border-image 属性。可以在其他浏览器测试看效果。
	</p>
	<p>border-image 属性规定了用作边框的图片。</p>
	<hr/>
	<p>最终效果如下图:</p>
	<img src="../pic/css3_border3_image.png"/>
</body>
</html>
