<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>CSS定位</title>
<style type="text/css">
h2.pos_left {
	position: relative;
	left: -20px
}

h2.pos_right {
	position: relative;
	left: 20px
}

h2.pos_abs {
	position: absolute;
	left: 700px;
	top: 150px
}

p.one {
	position: fixed;
	left: 700px;
	top: 5px;
}

p.two {
	position: fixed;
	top: 30px;
	right: 5px;
}
</style>
</head>
<body>
	<h2>这是位于正常位置的标题</h2>
	<h2 class="pos_left">这个标题相对于其正常位置向左移动</h2>
	<h2 class="pos_right">这个标题相对于其正常位置向右移动</h2>
	<h2 class="pos_abs">这是带有绝对定位的标题</h2>

	<p class="one">固定定位1</p>
	<p class="two">固定定位2</p>
	<hr />
	<p>1.通过相对定位relative会按照元素的原始位置对该元素进行移动。</p>
	<p>2.样式 "left:-20px" 从元素的原始左侧位置减去 20 像素。</p>
	<p>3.样式 "left:20px" 向元素的原始左侧位置增加 20 像素。</p>
	<hr />
	<p>通过绝对定位absolute，元素可以放置到页面上的任何位置。下面的标题距离页面左侧 100px，距离页面顶部 150px。</p>
	<hr />
	<p>通过固定定位可以相对于浏览器窗口来对元素进行定位。</p>
</body>
</html>
