<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>CSS 多类选择器</title>
<style type="text/css">
.important {
	font-weight: bold;
}

.warning {
	font-style: italic;
}

.important.warning {
	background: silver;
}
</style>
</head>
<body>
	<p style="font-size: 85%">不出所料，这个选择器将只匹配 class 属性中包含词 important 和
		urgent 的 p 元素。因此，如果一个 p 元素的 class 属性中只有词 important 和
		warning，将不能匹配。不过，它能匹配以下元素：</p>
	<p class="important">This paragraph is very important.</p>

	<p class="warning">This is a warning.</p>

	<p class="important urgent warning">This paragraph is a very
		important warning.</p>

	<p>This is a paragraph.</p>

	<p>...</p>
</body>
</html>
