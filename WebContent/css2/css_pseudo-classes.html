<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>CSS 伪类 (Pseudo-classes)</title>
<style type="text/css">
p:first-child {
	color: red;
}

p>i:first-child {
	font-weight: bold;
}

q:lang(no) {
	quotes: "~" "~"
}
</style>
</head>
<body>
	<!-- 第一个实例 -->
	<p>some text</p>
	<p>some text</p>
	<h4>在上面的例子中，选择器匹配作为任何元素的第一个子元素的 p 元素：</h4>
	<hr />
	<!-- 第二个实例 -->
	<p>在下面的例子中，选择器匹配所有 p 元素中的第一个 i 元素：
	<p />
	<p>
		some <i>text</i>. some <i>text</i>.
	</p>
	<p>
		some <i>body</i>. some <i>body</i>.
	</p>
	<hr />
	<!-- 第三个实例 -->
	<p>
		文字<q lang="no">段落中的引用的文字</q>文字
	</p>

</body>
</html>
