<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>在有序列表中不同类型的列表项标记</title>
<style type="text/css">
ol.decimal {
	list-style-type: decimal
}

ol.lroman {
	list-style-type: lower-roman
}

ol.uroman {
	list-style-type: upper-roman
}

ol.lalpha {
	list-style-type: lower-alpha
}

ol.ualpha {
	list-style-type: upper-alpha
}
</style>
</head>
<body>
	<ol class="decimal">
		<li>咖啡</li>
		<li>茶</li>
		<li>可口可乐</li>
	</ol>

	<ol class="lroman">
		<li>咖啡</li>
		<li>茶</li>
		<li>可口可乐</li>
	</ol>

	<ol class="uroman">
		<li>咖啡</li>
		<li>茶</li>
		<li>可口可乐</li>
	</ol>

	<ol class="lalpha">
		<li>咖啡</li>
		<li>茶</li>
		<li>可口可乐</li>
	</ol>

	<ol class="ualpha">
		<li>咖啡</li>
		<li>茶</li>
		<li>可口可乐</li>
	</ol>
</body>
</html>
