<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>CSS 链接文本修饰</title>
<style>
a:link {
	text-decoration: none;
} /* 未被访问的链接 */
a:visited {
	text-decoration: none;
} /* 已被访问的链接 */
a:hover {
	text-decoration: underline;
} /* 鼠标指针移动到链接上 */
a:active {
	text-decoration: underline;
} /* 正在被点击的链接 */
</style>
</head>
<body>
	<h3>text-decoration属性大多用于去掉链接中的下划线：</h3>
	<p>
		<b><a href="/index.html" target="_blank">这是一个链接</a></b>
	</p>
	<p>
		<b>注释：</b>为了使定义生效，a:hover 必须位于 a:link 和 a:visited 之后！！
	</p>
	<p>
		<b>注释：</b>为了使定义生效，a:active 必须位于 a:hover 之后！！
	</p>
</body>
</html>
