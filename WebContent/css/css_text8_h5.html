<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>CSS 处理空白符</title>
<style type="text/css">
div.rtol {
	direction: rtl
}

div.ltor {
	direction: ltr
}
</style>
</head>
<body>
	<div class="rtol">左到右从：是向方，字文些一</div>
	<div class="rtol">大正明光</div>
	<div class="ltor">Some text. Left-to-right direction.</div>
</body>
</html>
