<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>将图像作为列表项标记</title>
<style type="text/css">
ul.image {
	list-style-image: url('../image/eg_arrow.gif')
}

ul.simple {
	list-style: square inside url('../image/eg_arrow.gif')
}
</style>
</head>
<body>
	<p>将图像作为列表项标记</p>
	<ul class="image">
		<li>咖啡</li>
		<li>茶</li>
		<li>可口可乐</li>
	</ul>
	<p>在一个声明中定义所有的列表属性</p>
	<ul class="simple">
		<li>咖啡</li>
		<li>茶</li>
		<li>可口可乐</li>
	</ul>
</body>
</html>
