<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>给链接地址设置不同的样式</title>
<!-- link visited hover active -->
<!-- 选择未访问、已访问、悬浮和活动链接，并设置它们的样式： -->
<!-- 当为链接的不同状态设置样式时，请按照以下次序规则：
    a:hover 必须位于 a:link 和 a:visited 之后
    a:active 必须位于 a:hover 之后
  	-->
<style>
a.ex1:hover,a.ex1:active {
	color: red;
}

a.ex2:hover,a.ex2:active {
	font-size: 150%;
}

a.ex3:hover,a.ex3:active {
	background: red;
}

a.ex4:hover,a.ex4:active {
	font-family: '微软雅黑';
}

a.ex5:visited,a.ex5:link {
	text-decoration: none;
}

a.ex5:hover,a.ex5:active {
	text-decoration: underline;
}
</style>
</head>
<body>
	<p>请把鼠标指针移动到这些链接上。</p>

	<p>
		<a class="ex1" href="/index.html">这个链接改变颜色。</a>
	</p>
	<p>
		<a class="ex2" href="/index.html">这个链接改变字体大小。</a>
	</p>
	<p>
		<a class="ex3" href="/index.html">这个链接改变背景色。</a>
	</p>
	<p>
		<a class="ex4" href="/index.html">这个链接改变字体。</a>
	</p>
	<p>
		<a class="ex5" href="/index.html">这个链接会出现下划线。</a>
	</p>
</body>
</html>
