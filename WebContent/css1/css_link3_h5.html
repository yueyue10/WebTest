<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>CSS 链接的背景色</title>
<style>
a:link {
	background-color: #B2FF99;
} /* 未被访问的链接 */
a:visited {
	background-color: #FFFF85;
} /* 已被访问的链接 */
a:hover {
	background-color: #FF704D;
} /* 鼠标指针移动到链接上 */
a:active {
	background-color: #FF704D;
} /* 正在被点击的链接 */
</style>
</head>
<body>
	<p>background-color 属性规定链接的背景色：</p>
	<p>
		<b><a href="/index.html" target="_blank">W3School</a></b>
	</p>
	<p>
		<b><a href="http://wwf.panda.org/" target="_blank">WWF</a></b>
	</p>

	<p>
		<b>注释：</b>为了使定义生效，a:hover 必须位于 a:link 和 a:visited 之后！！
	</p>
	<p>
		<b>注释：</b>为了使定义生效，a:active 必须位于 a:hover 之后！！
	</p>
</body>
</html>
