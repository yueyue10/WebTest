<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>CSS 背景图像</title>

<style type="text/css">
body {
	background-image: url(../image/eg_bg_04.gif);
}

p.flower {
	background-image: url(../image/eg_bg_03.gif);
	padding: 20px;
}

a.radio {
	background-image: url(../image/eg_bg_07.gif);
	padding: 20px;
}
</style>
</head>
<body>
	<!-- 如果需要设置一个背景图像，必须为这个属性设置一个 URL 值： -->
<body>
	<p class="flower">
		我是一个有花纹背景的段落。<a href="#" class="radio">我是一个有放射性背景的链接。</a>
	</p>
	<p>
		<b>注释：</b>为了清晰地显示出段落和链接的背景图像，我们为它们设置了少许内边距。
	</p>
</body>
</body>

</html>
