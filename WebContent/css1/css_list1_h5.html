<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>在无序列表中的不同类型的列表标记</title>
<style type="text/css">
ul.disc {
	list-style-type: disc
}

ul.circle {
	list-style-type: circle
}

ul.square {
	list-style-type: square
}

ul.none {
	list-style-type: none
}
</style>
</head>
<body>
	<ul class="disc">
		<li>咖啡</li>
		<li>茶</li>
		<li>可口可乐</li>
	</ul>

	<ul class="circle">
		<li>咖啡</li>
		<li>茶</li>
		<li>可口可乐</li>
	</ul>

	<ul class="square">
		<li>咖啡</li>
		<li>茶</li>
		<li>可口可乐</li>
	</ul>

	<ul class="none">
		<li>咖啡</li>
		<li>茶</li>
		<li>可口可乐</li>
	</ul>
</body>
</html>
